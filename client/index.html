<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>
      AirFind Airport Directory
    </title>  
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body ng-controller="AppController">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="/">AirFind</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main role="main" class="container">

      <div class="container">
        <div class="row">
          <h4>Select By State</h4>
          <form class="row">
            <div class="col-sm">
              <select ng-model="stateCode" class="form-control">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>              
            </div>
            <div class="col-sm">
              <button class="btn btn-primary" ng-click="findAirports()">Find</button>
            </div>
          </form>
        </div>
        <br />
        <div class="row">
          <h4>Search By Distance</h4>
          <form class="row">
            <div class="col-sm-7">
              <input type="text" ng-model="location.address" class="form-control" placeholder="Enter Address"></input>
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="location.distance" class="form-control" placeholder="Enter Kilometers"></input>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary" ng-click="findAirportsByProx()">Find</button>            
            </div>  
          </form>
        </div>

        <hr />

        <div class="row" ng-init="getAirports()">
          <div class="col-sm-12">
            <h4>Airports</h4>
            <div class="card card-body bg-light" ng-repeat="airport in airports">
              <h5>{{airport.name}}</h5>
              <ul>
                <li><strong>Type: </strong>{{airport.type}}</li>
                <li><strong>Code: </strong>{{airport.code}}</li>
              </ul>
            </div>
          </div>
        </div>
    
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./controllers/AppController.js"></script>
  </body>
</html>
